name: Node.js CI/CD

on:
  push:
    branches: [ "main" ] # Триггер на push в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Используем Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build (если используется сборка, например, TypeScript/Babel)
        run: npm run build # Если есть скрипт build в package.json


      #      - name: Run tests (опционально)
      #        run: npm test # Если есть тесты


      # Дешифровка приватного ключа
      - name: Decrypt SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Установка ssh-agent и добавление ключа
      - name: Set up SSH agent
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Деплой (зависит от вашего сервера)
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd dezoserver
            git pull origin main
